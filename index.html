<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transportation Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Transportation Survey</h2>
      </div>
      <form id="transportation_survey">
        <div class="form-group">
            <p>In the past year, I have used the following modes of transportation to travel to work or school:</p>
            <input type="checkbox" name="work-transportation" value="bike"> Riding a bike.<br>
            <input type="checkbox" name="work-transportation" value="car"> Riding in a car<br>
            <input type="checkbox" name="work-transportation" value="cycle"> Riding a cycle<br>
            <input type="checkbox" name="work-transportation" value="bus"> Riding a bus.<br>
            <input type="checkbox" name="work-transportation" value="helicopter"> Riding in a helicopter.<br>
        </div>
        <button type="submit">Submit Survey</button>
      </form>
      <span id="work-responses">
          <p><b>You use the following methods of transportation to travel to work or school:</b></p>
      </span>

    </div>
    
  </body>
</html>
